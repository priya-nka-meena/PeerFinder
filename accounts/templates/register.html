{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register | PeerFinder</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: url("{% static 'image/register.png' %}") center/cover
          no-repeat;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px; /* for small screens */
      }

      .form-card {
        width: 100%;
        max-width: 480px; /* scales on large screens */
        padding: 36px;
        border-radius: 20px;
        background: rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        animation: fadeUp 0.7s ease;
      }

      @keyframes fadeUp {
        from {
          transform: translateY(25px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      h3 {
        text-align: center;
        font-weight: 700;
        color:black;
        margin-bottom: 25px;
        font-size: 1.8rem;
      }

      label {
        color: #f1f1f1;
        font-weight: 600;
      }

      .form-control,
      .form-select {
        border-radius: 10px;
        padding: 11px;
        background: rgba(255, 255, 255, 0.95);
        color: #000;
        border: 1px solid #ccc;
      }

      .form-control::placeholder {
        color: #888;
      }

      .btn-primary {
        background: #673de6;
        border: none;
        border-radius: 10px;
        font-size: 1.05rem;
        transition: 0.2s;
      }

      .btn-primary:hover {
        background: #592ad9;
        transform: translateY(-2px);
      }

      .text-center a {
        color: #ffffff;
        font-weight: bold;
      }

      .alert {
        border-radius: 12px;
      }

      /* Responsive tweaks */
      @media (max-width: 576px) {
        .form-card {
          padding: 24px;
        }
        h3 {
          font-size: 1.5rem;
        }
      }

      @media (min-width: 1200px) {
        .form-card {
          max-width: 500px;
        }
      }
    </style>
  </head>

  <body>
    <div class="form-card">
      <h3>Create Your Account</h3>

      {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}

        <label>Username</label>
        <input class="form-control mb-3" type="text" name="username" required />

        <label>Email</label>
        <input
          class="form-control mb-3"
          type="email"
          name="email"
          placeholder="Institute email only"
          pattern="^[a-zA-Z0-9._%+-]+@nitdelhi\.ac\.in$"
          required
        />

        <label>Password</label>
        <input
          class="form-control mb-3"
          type="password"
          name="password"
          required
        />

        <hr style="border-color: #ffffff" />

        <label>Full Name</label>
        <input class="form-control mb-3" type="text" name="name" required />

        <label>Skills</label>
        <input class="form-control mb-3" type="text" name="skills" required />

        <label>Interests</label>
        <input
          class="form-control mb-3"
          type="text"
          name="interests"
          required
        />

        <label>Year</label>
        <select class="form-select mb-3" name="year" required>
          <option value="">Select Year</option>
          <option>1st Year</option>
          <option>2nd Year</option>
          <option>3rd Year</option>
          <option>4th Year</option>
        </select>

        <label>Branch</label>
        <select class="form-select mb-3" name="branch" required>
          <option value="">Select Branch</option>
          <option>CSE</option>
          <option>ECE</option>
          <option>EEE</option>
          <option>ME</option>
          <option>CE</option>
          <option>Other</option>
        </select>

        <label>Gender</label>
        <select class="form-select mb-4" name="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
          <option>Prefer not to say</option>
        </select>

        <label>Contact Number</label>
<input class="form-control mb-4" type="text" name="contact_number" placeholder="Enter contact number" required />


        <button class="btn btn-primary w-100 py-2">Register</button>

        <p class="text-center mt-3">
          Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>

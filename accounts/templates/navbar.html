{% load static %}
<nav
  style="
    background: linear-gradient(135deg, #673de6, #673de6);
    padding: 16px 35px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
  "
>
  <div style="color: black; font-size: 24px; font-weight: 800;">PeerFinder</div>

  <div style="display: flex; align-items: center; gap: 18px;">

    <a href="{% url 'home' %}"
      style="color: white; background:#673de6; padding:8px 14px; border-radius:8px; text-decoration:none; font-weight:600; font-size:16px;">
      Home
    </a>

    {% if user.is_authenticated %}

    <a href="{% url 'dashboard' %}"
      style="color:white; padding:8px 14px; border-radius:8px; text-decoration:none; font-size:16px;">
      Dashboard
    </a>

    <a href="{% url 'profile' %}"
      style="color:white; padding:8px 14px; border-radius:8px; text-decoration:none; font-size:16px;">
      My Profile
    </a>

    <!-- ðŸ”” Invitation Notification Icon -->
    <a href="{% url 'invitations' %}" style="position: relative; text-decoration:none;">
      <span style="font-size:22px; color:white;">ðŸ””</span>

      {% if inv_count > 0 %}
      <span
        style="
          position: absolute;
          top: -6px;
          right: -10px;
          background: #ff4757;
          color: white;
          font-size: 12px;
          padding: 2px 6px;
          border-radius: 50%;
          font-weight: bold;
        "
      >
        {{ inv_count }}
      </span>
      {% endif %}
    </a>

    <a href="{% url 'logout' %}"
      style="color:white; background:#e63946; padding:8px 14px; border-radius:8px; text-decoration:none; font-size:16px;">
      Logout
    </a>

    {% else %}

    <a href="{% url 'login' %}"
      style="color:white; background:#673de6; padding:8px 14px; border-radius:8px; text-decoration:none; font-weight:600; font-size:16px;">
      Login
    </a>

    <a href="{% url 'register' %}"
      style="color:white; background:#673de6; padding:8px 14px; border-radius:8px; text-decoration:none; font-weight:600; font-size:16px;">
      Register
    </a>

    {% endif %}
  </div>
</nav>

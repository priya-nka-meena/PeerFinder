{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login | PeerFinder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        /* BACKGROUND IMAGE */
        background: url("{% static 'image/login.png' %}") no-repeat center/cover;
        position: relative;
      }

      /* DARK OVERLAY */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      .form-card {
        width: 450px; /* increased width */
        background: white;
        padding: 45px 40px; /* increased padding */
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        animation: fadeIn 0.7s ease;
        position: relative;
        z-index: 10;
        border: 2px solid #ece9ff; /* subtle border */
      }

      h3 {
        color: #673de6;
        font-weight: 700;
        font-size: 28px;
        margin-bottom: 25px;
      }

      .form-control {
        height: 52px;
        border-radius: 10px;
        font-size: 16px;
      }

      .btn-custom {
        background-color: #673de6;
        border: none;
        height: 50px;
        font-size: 18px;
        border-radius: 10px;
        font-weight: 600;
      }

      .btn-custom:hover {
        background-color: #4c28b8;
      }

      a {
        color: #673de6;
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="form-card">
      <h3 class="text-center">Login</h3>

      {% if error %}
      <p class="text-danger text-center">{{ error }}</p>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <input
          class="form-control mb-3"
          type="text"
          name="username"
          placeholder="Username"
          required
        />

        <input
          class="form-control mb-4"
          type="password"
          name="password"
          placeholder="Password"
          required
        />

        <button class="btn btn-custom w-100">Login</button>
      </form>

      <p class="text-center mt-3">
        Don't have an account?
        <a href="{% url 'register' %}">Register</a>
      </p>
    </div>
  </body>
</html>
